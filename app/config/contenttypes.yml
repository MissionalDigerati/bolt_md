    relations:
        digeratis:
            multiple: false
            label: 'Select a Digerati'
            order: [last_name,first_name]
            format: "{{ item.last_name|escape }}, {{ item.first_name|escape }}"
    sort: social_media
    show_on_dashboard: false
    default_status: publish
    searchable: false

training:
    name: Training
    singular_name: Training
    fields:
