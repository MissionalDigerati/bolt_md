clients:
    name: Clients
    singular_name: Client
    fields:
        name:
            type: text
            class: wide
        url:
            type: text
            class: wide
            label: 'URL'
        about:
            type: html
            label: 'About'
    show_on_dashboard: false
    default_status: publish

digeratis:
    name: Digeratis
    singular_name: Digerati
    fields:
        thumb_image:
            type: image
        prefix:
            type: select
            values: ['Atty.', 'Coach', 'Dr.', 'Gov.', 'Fr.', 'Hon.', 'Ofc.', 'Master', 'Miss', 'Mr.', 'Mrs.', 'Ms.', 'Pres.', 'Prof.', 'Rev.']
        first_name:
            type: text
            class: wide
            label: 'First Name'
        last_name:
            type: text
            class: wide
            label: 'Last Name'
        slug:
            type: slug
            uses: [first_name,last_name]
        title:
            type: text
            class: wide
        biography:
            type: html
            label: 'Biography'
        donate_link:
            type: text
            class: wide
            label: 'Donate Link'
    relations:
        social_links:
            multiple: true
            label: 'Select Social Media Links'
            order: social_media
            format: "{{ item.social_media|escape }}, {{ item.url|escape }}"
    sort: [last_name,first_name]
    recordsperpage: 100
    taxonomy: languages

faqs:
    name: FAQs
    singular_name: FAQ
    fields:
        question:
            type: text
            class: wide
            label: 'Question'
        answer:
            type: html
            label: 'Answer'
    sort: question
    recordsperpage: 100

