            type: text
            class: wide
        slug:
            type: slug
            uses: title
        thumb_image:
            type: image
            label: 'Thumbnail Image'
        tagline:
            type: textarea
            class: wide
            label: 'Tagline'
        duration:
            type: text
            class: wide
            label: 'Duration of Class'
        suggested_donation:
            type: float
            label: 'Suggested Donation'
        suggested_donation_text:
            type: text
            class: wide
            label: 'Suggested Donation Text'
        points:
            type: integer
            label: 'Points to Unlock'
    sort: title
    taxonomy: training_types

upcoming_classes:
