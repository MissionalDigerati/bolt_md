        title:
            type: text
            class: wide
        slug:
            type: slug
            uses: title
        date_of_class:
            type: datetime
            label: 'Date of Class'
        location:
            type: geolocation
        notes:
            type: html
    relations:
        training:
            multiple: false
            label: 'Select the Type of Training'
            order: title
            required: true
