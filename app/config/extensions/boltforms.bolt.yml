submit_an_idea:
  notification:
    enabled: true
    to_email: forms@missionaldigerati.info
    to_name: 'Missional Digerati'
    from_name: 'Zombies on Rails'
    from_email: zombie.on.rails@gmail.com
    subject: "[MD] Submit an Idea"
  feedback:
      success: Thank you for the great idea!
      error: There are errors in the form, please fix before trying to resubmit.
  fields:
    name:
      type: text
      options:
        required: true
        label: 'Your Name'
        attr:
          placeholder: 'Your name is...'
    email:
      type: email
      options:
        required: true
        label: 'Your Email'
        attr:
          placeholder: 'Your email address is...'
    phone:
      type: text
      options:
        required: false
        label: 'Your Phone Number'
        attr:
          placeholder: 'Your phone number is...'
    skype:
      type: text
      options:
        required: false
        label: 'Your Skype Handle'
        attr:
          placeholder: 'Your Skype handle is...'
    idea:
      type: textarea
      options:
        required: true
        label: 'Your Idea'
        attr:
          placeholder: 'Your idea is...'
    submit:
      type: submit
      options:
        label: Submit Your Idea
        attr:
          class: btn-submit btn

